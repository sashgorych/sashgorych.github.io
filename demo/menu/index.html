<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Батуми. Оренда номеров. Отель. Грузия.АПАРТ-ОТЕЛЬ ORBI CITY РАСПОЛОЖЕН В 100 М ОТ ПЛЯЖА БАТУМИ.
ДЛЯ КЛИЕНТОВ ПРЕДЛАГАЕТСЯ МНОЖЕСТВО УСЛУГ" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/hamburgers.min.css">
    <link href="./css/datepicker.min.css" rel="stylesheet" type="text/css">
    <link href="./css/lightgallery.min.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="./img/logo.png">
    <title>Батуми | Апарт-отель</title>
</head>
<body>
<div class="cont">
<div class="menu">

</div>
<div class="rect">

</div>
<div class="back">

</div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="./js/datepicker.min.js"></script>
<script src="./js/lightgallery.min.js"></script>

<script>
document.querySelector('.back').addEventListener('click',function (e) {
    if(document.querySelector('.back').classList.contains('active-bg')){
        document.querySelector('.cont').classList.toggle('active')
        document.querySelector('.menu').classList.toggle('active')
        document.querySelector('.back').classList.toggle('active-bg');
    }
})
document.querySelector('.rect').addEventListener('click',function (e) {
    document.querySelector('.cont').classList.toggle('active')
    document.querySelector('.menu').classList.toggle('active')
    document.querySelector('.back').classList.toggle('active-bg');
})

</script>
</body>
</html>
